<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #123456;
            color: #ffffff;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            transition: transform 0.2s ease-in-out;
        }

        .grow {
            transform: scale(1.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2ebe7c;
            color: white;
        }
    </style>
</head>

<body>
    <h1 id="counter">0</h1>
    <button id="incrementButton">Tăng Count</button>

    <!-- Thêm Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const counterElement = document.getElementById("counter");
        const incrementButton = document.getElementById("incrementButton");

        const socket = io("http://localhost:8080");

        let count = 0;

        // Khi kết nối thành công
        socket.on("connect", () => {
            console.log("Connected to Socket.IO server");
        });

        socket.on("updateCount", (data) => {
            count = data.count;
            counterElement.textContent = count;

            counterElement.classList.add("grow");
            setTimeout(() => counterElement.classList.remove("grow"), 200);
        });

        incrementButton.addEventListener("click", () => {
            count += 1;
            counterElement.textContent = count;

            socket.emit("increment", { count: count });
        });

        // Xử lý khi kết nối lỗi
        socket.on("connect_error", (error) => {
            console.error("Connection error:", error.message);
        });

        socket.on("disconnect", () => {
            console.log("Disconnected from server");
        });
    </script>
</body>

</html>
